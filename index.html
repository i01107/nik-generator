<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom NIK Generator</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
  <div class="container mt-3">
    <div class="card d-print-none">
      <div class="card-body">
        <h3>Custom NIK Generator</h3>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-5 d-print-none">
        <div class="card">
          <div class="card-body">

            <form id="theForm">
              <label for="nama" class="form-label">Nama lengkap</label>
              <input type="text" class="form-control mb-3" id="nama" name="nama" placeholder="Nama lengkap">
              
              <label for="gender" class="form-label">Jenis kelamin</label>
              <select class="form-select mb-3" id="gender" name="gender">
                <option value="l">Laki-laki</option>
                <option value="p">Perempuan</option>
              </select>
  
              <div class="row g-3 align-items-end mb-3">
                <!-- Day -->
                <div class="col-auto">
                  <label for="tgl" class="form-label">Tgl lahir</label>
                  <input type="number" class="form-control" id="tgl" name="tgl" min="1" max="31" placeholder="1â€“31">
                </div>
                <!-- Month -->
                <div class="col-auto">
                  <label for="bln" class="form-label">Bulan lahir</label>
                  <select class="form-select" id="bln" name="bln">
                    <option value="">Pilih Bulan</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                  </select>
                </div>
                <!-- Year -->
                <div class="col-auto">
                  <label for="thn" class="form-label">Tahun lahir</label>
                  <input type="number" class="form-control" id="thn" name="thn" min="1900" max="2100" placeholder="YYYY">
                </div>
              </div>
  
              <label for="provinsi" class="form-label">Provinsi tempat lahir</label>
              <select class="form-select mb-3" id="provinsi" name="provinsi"></select>
  
              <label for="kabko" class="form-label">Kabupaten/Kota tempat lahir</label>
              <select class="form-select mb-3" id="kabko" name="kabko"></select>
  
              <label for="kecamatan" class="form-label">Kecamatan tempat lahir</label>
              <select class="form-select mb-3" id="kecamatan" name="kecamatan"></select>

              <button type="submit" class="btn btn-primary">Generate</button>
            </form>
            
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="card">
          <div class="card-body">
            <h3 class="d-print-none">NIK</h3>
            <div class="row mt-4">
              <div class="col-sm-9">
                <div class="bg-success text-white p-3 text-center">
                  <h2 id="nik">( ^ ^ )</h2>
                </div>
              </div>
              <div class="col-sm-3">
                <button class="btn btn-success d-print-none" id="copy">Copy</button>
              </div>
            </div>
            <div class="card mt-3 p-3 text-center bg-warning" id="notif" style="display: none;">
              <h3>Copy Selesai</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
